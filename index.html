<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <script>
        var continue_game = true;
        var rockPaperScissors = ["rock", "paper", "scissors"];
        var num;
        var win = 0;
        var loss = 0;
        var tie = 0;
        var counter = 0;
        while (continue_game)  {
            counter++;
            num = Math.floor(Math.random() * 3);
            console.log(num);
            var computerChoice = rockPaperScissors[num]
            console.log(computerChoice);
            var userchoice = "";
            do {  
                userchoice = prompt("Choose Rock, Paper, or Scissors").toLowerCase();
            }
            while (rockPaperScissors.indexOf(userchoice) === -1)
            console.log(userchoice);
            var result = "defined"
            if (computerChoice == userchoice) {
                result = "tied with the computer. They will take over and destroy us all";
                tie++;
            }
            else if (userchoice == "rock") {
                if (computerChoice = "paper") {
                    result = "lose";
                    loss++;
                }
                else if (computerChoice == "scissors") {
                    result = "won";
                    win++;
                }
            } 
            
            else if (userchoice == "paper") {  
                if (computerChoice == "scissors") {
                    result = "lose";
                    loss++;
                }
                if (computerChoice == "rock") {
                    result = "won";
                    win++;
                }
            }

            else if (userchoice == "scissors") { 
                if (computerChoice == "rock") {
                    result = "lose";
                    loss++;
                }

                else if (computerChoice == "paper") {
                    result = "won";
                    win++;
                }
            }
            console.log(result);

            if (counter % 10 == 0) {
                alert ("Game status:  Wins: " + win + " Losses: " + loss + " Ties: " + tie);
            }

            alert("The computer chose " + computerChoice + " you " + result);
            continue_game = confirm("Play Again - you've played " + counter + " times so far.");       
            }      
    </script>
  </body>
</html>
